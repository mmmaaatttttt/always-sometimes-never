<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h2 class="text-center">
          Sign Up!
        </h2>
      </div>
      <div class="panel-body">
        <a target="_self" href="auth/twitter" id="btn-twitter" class="btn btn-block"><i class="fa fa-2x fa-twitter"></i>Sign up with Twitter (try again)</a>
        <!-- <button class="btn btn-block" id="btn-twitter" ng-click="auth('twitter')"><i class="fa fa-2x fa-twitter"></i>Sign up with Twitter</button> -->
        <form>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" ng-model="user.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password">
          </div>
          <button class="btn btn-primary btn-block">Sign up now!</button>
        </form>
      </div>
    </div>
  </div>
</div>
